<p>add-author works!</p>
<div class="row">
    {{authorForm.value | json}}
    <div class="col-6 offset-3">
        <form action="" (submit)="saveAuthor($event)" [formGroup]="authorForm">
            <div class="form-group">
                <label for=""></label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="alert alert-danger" *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)">
                <!-- touched : đã chạm vào
                dirty : thay đổi giá trị -->
                <p class="text-danger" *ngIf="f.name.errors?.required">
                    Hãy nhập tên tác giả
                </p>
                <p class="text-danger" *ngIf="f.name.errors?.minlength">
                    Tên tác giả ít nhất 5 ký tự
                </p>
                <p class="text-danger" *ngIf="f.name.errors?.maxlength">
                    Tên tác giả nhiều nhất 20 ký tự
                </p>
            </div>
            <div class="text-center">
                <button type="submit" [disabled]="authorForm.invalid" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>
